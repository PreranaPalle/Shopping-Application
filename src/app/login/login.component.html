<div class="row justify-content-center my-5">
    <div class="col-4">
<form [formGroup]="loginForm">
  
    <div class="form-group">
        <label>Your Name:</label>
        <input type="text" class="form-control" formControlName="username">           
    </div>
    <div class="form-group">
        <label>Mobile Number:</label>
        <input type="text" class="form-control" formControlName="mobilenumber" [(ngModel)]="mobilenumber">           
    </div>
    <div>
        <label>Address:</label>
        <input type="text" class="form-control" formControlName="address" [(ngModel)]="address">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" formControlName="emailid" [(ngModel)]="emailid">           
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password">           
    </div>
    <button (click)="ongenerate()" class="btn btn-primary">Verify Email</button>
</form>
  
    <div *ngIf="otpgeneration">
        <input type="text" class="form-control" [(ngModel)]="otp">
        <button (click)="onvalidate(emailid,otp)" class="btn btn-primary">Verify OTP</button>
    </div>
    <div *ngIf="otpvalidation">
        <button (click)="onSignUp()" class="btn btn-primary">Sign Up</button>
    </div>
    </div>
    </div>
