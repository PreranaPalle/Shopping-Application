<div class="row">
    <div class="col-md-3" *ngFor="let image of cartproducts" style="padding: 30px;">
        <img class="image" [src]=image.link>
        <p>{{image.name}}</p>
        <p>{{image.price}}</p>
        <button class="btn">Cancel</button>
        <button class="btn">Buy Now</button>
    </div>
</div>
